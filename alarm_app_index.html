<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm app</title>
    <link rel="stylesheet" href="style_for_Alarm_app.css">
</head>
<body>
    
    <audio controls id="tone">
        <source src="Summer of 1984 - RKVC.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <div id="time">
        12:00:00 am
    </div>

    <div id="container">
        <div class="title">
            <h2>Set alarm after</h2>
        </div>

        <div class="time-container">
            <div class="hr-container container">
                hours
                <div class="hour-input">
                    <input type="number"  min="0" max="12" class="hr-input">
                </div>
            </div>
    
            <div class="min-container container">
                minutes
                <div class="minute-input">
                    <input type="number"  min="0" max="59" class="min-input">
                </div>
            </div>
            
           <div class="sec-container container">
                seconds
                <div class="second-input">
                    <input type="number"  min="0" max="59" class="sec-input">
                </div>
           </div>
        </div>


        <button class="set">Set</button>
        <button class="reset">Reset</button>
        
    </div>

    <script src="js_for_alaram_app.js"></script>
</body>
</html>
